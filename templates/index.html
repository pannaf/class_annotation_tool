<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3.v3.js') }}"></script>

    <title>Video Filtering Annotation Tool</title>
</head>

<style>
.active {
  stroke: #000;
  stroke-width: 2px;
}

body {
background-color:  #CCCCCC;
  background-color: #373E4B;

}

.btn-new {
      background-color: #2C303C;
      color: #80A46A;
}
.btn-new:hover{
  background-color: #3F4554;
  color: #E88082;
  /*color: #477299;*/
}
.btn-new:active{
  background-color: #2C303C;
  color: #80A46A;
}
.btn-new:focus{
  background-color: #2C303C;
  color: #80A46A;
}
.w3-button:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

</style>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class = "container-fluid text-center" style="margin-top:50px">
    <h1 align="left" style="margin-left:20px;color:#98B1C4;">Classification Annotation Tool</h1>

    <span style="color:#6691b8;font-size:13pt;margin-right:10px;">Media per page: </span>
    <select id="num_media" class="selectpicker" data-style="btn-new" data-width="fit">
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5' selected>5</option>
        <option value='6'>6</option>
        <option value='10'>10</option>
        <option value='15'>15</option>
        <option value='20'>20</option>
        <option value='25'>25</option>
        <option value='30'>30</option>
        <option value='45'>45</option>
        <option value='50'>50</option>
    </select>
    <span style="color:#6691b8;font-size:13pt;margin-left:30px;margin-right:10px;">Select image: </span>
    <input type="text" id="myVideoIndex" value="0" size="5" style="margin-left:20px;margin-right:20px;text-align:center;">
    <div class="btn-group">
        <button type="button" id="prevBtn" class="btn btn-md btn-default" style = "width: 120px; height:40px">Prev</button>
        <button type="button" id="nextBtn" class="btn btn-md btn-default" style = "width: 120px; height:40px">Next</button>
    </div>

    <span style="color:#6691b8;font-size:13pt;margin-left:20px;margin-right:20px;">Load dataset: </span>
    <select id="load_dataset" class="selectpicker" data-style="btn-new" data-width="fit">
      <optgroup label="Demo datasets">
        <option value='demoI' style="color:#0091d5;" selected>Demo Images</option>
        <option value='demoV' style="color:#6ab187;">Demo Videos</option>
      </optgroup>
      <!-- You can add your own datasets with the same template as the Demo datasets
           I found it useful to group my different datasets with different optgroups
      -->
    </select>

    <span style="color:#6691b8;font-size:13pt;margin-left:20px;margin-right:20px;">Media Type: </span>
    <select id="media_type" class="selectpicker" data-style="btn-new" data-width="fit">
      <option value='videos' style="color:#0091d5;">videos</option>
      <option value='images' style="color:#6ab187;" selected>images</option>
    </select>

    <span style = "margin-left:30px;color:#6691b8;font-size:13pt;">Potentially useful:</span>
    <div class="btn-group" style = "margin-left:30px">
        <button type="button" id="submitBtn" class="btn btn-md btn-success" style = "width: 120px; height:40px">Submit</button>
    </div>
    <br><br>
    <div id='videos' style='overflow:hidden;'><font color="#e0e0e0" size="20">Make a selection from the load dataset menu</font></div>
</div>
